version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  bot:
    build: .
    command: ["python", "-m", "telegram_music_bot.bot_client"]
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./data:/app/data

  premium:
    build: .
    command: ["python", "-m", "telegram_music_bot.premium_client"]
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./data:/app/data

  bridge:
    build: .
    command: ["python", "-m", "telegram_music_bot.bridge_server"]
    env_file:
      - .env
    depends_on:
      - redis
